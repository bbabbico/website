<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">로그인</h2>

    <form th:action="@{/login}" method="post" th:object="${loginForm}" class="space-y-5">
        <input type="hidden" name="redirectURL" th:value="${param.redirectURL}" />
        <!-- 아이디 -->
        <div>
            <label for="loginId" class="block text-gray-700 font-medium mb-2">아이디</label>
            <input th:field="*{loginId}" type="text" id="loginId" name="loginId"
                   placeholder="아이디를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="text-sm text-red-500 mt-1"></p>
        </div>

        <!-- 비밀번호 -->
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
            <input th:field="*{password}" type="password" id="password" name="password"
                   placeholder="비밀번호를 입력하세요"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-sm text-red-500 mt-1"></p>
        </div>

        <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-50 border border-red-200 text-red-600 text-sm rounded-lg p-3">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit"
                class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition">
            로그인
        </button>

    </form>

    <form action="/oauth2/authorization/github" method="get" class="space-y-5">
        <button type="submit" class="w-full m-1 py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition">Github 로그인</button>
    </form>



    <p class="text-center text-gray-600 text-sm mt-6">
        아직 회원이 아니신가요?
        <a th:href="@{/signup}" class="text-blue-500 hover:underline font-medium">회원가입</a>
    </p>
</div>

</body>
</html>
