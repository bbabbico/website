<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">회원가입</h2>

  <form th:action="@{/signup}" method="post" class="space-y-5">

    <!-- 이메일 -->
    <div>
      <label for="email" class="block text-gray-700 font-medium mb-2">이메일</label>
      <input type="email" id="email" name="email"
             placeholder="이메일을 입력하세요"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
    </div>

    <!-- 아이디 -->
    <div>
      <label for="loginId" class="block text-gray-700 font-medium mb-2">아이디</label>
      <input type="text" id="loginId" name="loginId"
             placeholder="아이디를 입력하세요"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
    </div>

    <!-- 이름 -->
    <div>
      <label for="name" class="block text-gray-700 font-medium mb-2">이름</label>
      <input type="text" id="name" name="name"
             placeholder="이름을 입력하세요"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
    </div>

    <!-- 비밀번호 -->
    <div>
      <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
      <input type="password" id="password" name="password"
             placeholder="비밀번호를 입력하세요"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit"
            class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition">
      회원가입
    </button>
  </form>

  <p class="text-center text-gray-600 text-sm mt-6">
    이미 계정이 있으신가요?
    <a th:href="@{/login}" class="text-blue-500 hover:underline font-medium">로그인</a>
  </p>
</div>

</body>
</html>
