<!-- ✅ Content -->
<main class="flex-1 ml-64 px-10 py-8">
    <section class="bg-white shadow rounded-2xl p-8 min-h-[70vh]">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">저장한 품목</h3>

        <!-- 저장된 품목이 없는 경우 -->
        <div class="text-center text-gray-500 mt-10" th:if="${#lists.isEmpty(savedList)}">
            <p>아직 저장된 품목이 없습니다.</p>
        </div>

        <!-- 저장된 품목이 있는 경우 -->
        <div th:unless="${#lists.isEmpty(savedList)}"
             class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">

            <div th:each="saved : ${savedList}"
                 class="bg-white border border-emerald-200 rounded-xl shadow-md hover:shadow-lg transition p-4 w-full max-w-xs mx-auto">

                <!-- 플랫폼 배지 -->
                <div class="text-xs font-bold px-3 py-1 rounded-full inline-block mb-2"
                     th:classappend="
                        ${saved.rankingItemDTO.platform == 1} ? 'bg-emerald-100 text-emerald-700' :
                        ${saved.rankingItemDTO.platform == 2} ? 'bg-blue-100 text-blue-700' :
                        ${saved.rankingItemDTO.platform == 3} ? 'bg-yellow-100 text-yellow-700' :
                        'bg-gray-100 text-gray-600'
                     "
                     th:text="'플랫폼 ' + ${saved.rankingItemDTO.platform}">
                </div>

                <!-- 이미지 -->
                <a th:href="${saved.rankingItemDTO.url}"
                   class="w-full h-52 bg-gray-100 rounded-lg flex items-center justify-center mb-4 block">
                    <img th:src="${saved.rankingItemDTO.img}"
                         alt="대표이미지"
                         class="w-full h-full object-cover">
                </a>

                <!-- 이름 -->
                <div class="space-y-1 text-center">
                    <div class="text-gray-800 font-semibold text-base truncate"
                         th:text="${saved.rankingItemDTO.name}"></div>

                    <div class="text-gray-500 text-sm"
                         th:text="${saved.rankingItemDTO.brand}"></div>

                    <div class="text-emerald-700 font-bold text-lg mt-2"
                         th:text="${saved.rankingItemDTO.price + '원'}"></div>
                </div>
            </div>
        </div>
    </section>
</main>
