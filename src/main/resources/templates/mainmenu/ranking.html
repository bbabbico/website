<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- ✅ Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment('Ranking', 'ranking')}"></div>

<!-- ✅ Main Section -->
<main class="flex-grow pt-28 pb-16 px-6">
  <div class="max-w-7xl mx-auto">

    <!-- ✅ 랭킹 그리드 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      <!-- 🟢 올리브영 랭킹 -->
      <section class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">올리브영 랭킹</h2>

        <div th:replace="~{fragments/rankingcomponent :: 1st-fragment}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (2)}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (3)}"></div>
      </section>

      <!-- 🟢 큐텐 랭킹 -->
      <section class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">큐텐 랭킹</h2>

        <div th:replace="~{fragments/rankingcomponent :: 1st-fragment}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (2)}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (3)}"></div>
      </section>

      <!-- 🟢 쿠팡 랭킹 -->
      <section class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">쿠팡 랭킹</h2>

        <div th:replace="~{fragments/rankingcomponent :: 1st-fragment}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (2)}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (3)}"></div>
      </section>

      <!-- 🟢 아마존 랭킹 -->
      <section class="bg-white shadow-md rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">아마존 랭킹</h2>

        <div th:replace="~{fragments/rankingcomponent :: 1st-fragment}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (2)}"></div>
        <div th:replace="~{fragments/rankingcomponent :: otherRank-fragment (3)}"></div>
      </section>

    </div>
  </div>
</main>

<!-- ✅ Footer -->
<div th:replace="~{fragments/footer :: footer-fragment('ranking')}"></div>

</body>
</html>
