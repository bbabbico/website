<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty News - 뷰티 뉴스</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
</head>
<body class="min-h-screen bg-neutral-50">

<!-- ✅ Header -->
<div th:replace="~{fragments/basicheader :: basicheader-fragment ('news')}"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Main Content Area - 메인 기사 + 서브 기사 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

            <div th:replace="~{fragments/news :: Main-Article}"></div>
            <div th:replace="~{fragments/news :: Sub-Articles}"></div>

        </div>

        <!-- SUB Content Area - 일반적인 기사 -->
        <div th:replace="~{fragments/news :: Under-Articles}"></div>
    </main>

<!-- ✅ Footer -->
<div th:replace="~{fragments/footer :: footer-fragment ('news')}"></div>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
