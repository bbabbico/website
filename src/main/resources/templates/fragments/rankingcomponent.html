<!-- templates/fragments/rankingcomponent.html -->
<!-- 랭킹 페이지에 사용되는 템플릿들 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>

<!-- 1st-fragment -->
<div th:fragment="1st-fragment" class="bg-white border border-emerald-200 rounded-xl shadow-md hover:shadow-lg transition p-4 w-full max-w-xs mx-auto">

  <!-- 상품 이미지 -->
  <div class="w-full h-52 bg-gray-100 rounded-lg flex items-center justify-center mb-4">
    <span class="text-gray-400 text-sm">이미지 영역</span>
  </div>

  <!-- 상품 정보 -->
  <div class="space-y-1 text-center">
    <div class="text-emerald-600 text-sm font-bold">1등</div>
    <div class="text-gray-800 font-semibold text-base truncate">상품 이름 (첫번째 상품)</div>
    <div class="text-gray-500 text-sm">브랜드 이름</div>
    <div class="text-emerald-700 font-bold text-lg mt-2">₩25,000</div>
  </div>

  <!-- 버튼 영역 -->
  <div class="mt-4 flex justify-center space-x-2">
    <button class="px-4 py-2 bg-emerald-500 text-white text-sm font-semibold rounded-md hover:bg-emerald-600 transition">
      장바구니
    </button>
    <button class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition">
      ❤️
    </button>
  </div>
</div>


<!-- otherRank-fragment -->
<div th:fragment="otherRank-fragment (rank)" class="bg-white border rounded-xl shadow-sm hover:shadow-md transition p-3 w-full max-w-xs mx-auto my-6">

  <!-- 상품 이미지 (크기만 고정) -->
  <div class="w-full h-44 bg-gray-100 rounded-lg flex items-center justify-center mb-3">
    <span class="text-gray-400 text-xs">이미지 영역</span>
  </div>

  <!-- 상품 정보 -->
  <div class="text-center space-y-1">
    <div class="text-emerald-600 text-sm font-bold" th:text="|${rank}등|"></div>
    <div class="text-gray-800 font-medium text-sm truncate">두번째 상품</div>
    <div class="text-gray-500 text-xs">브랜드 이름</div>
    <div class="text-emerald-700 font-semibold text-base mt-1">₩19,000</div>
  </div>
</div>

</body>
</html>
